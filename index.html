<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon-16x16.png" type="image/x-icon">
</head>
<body>
    <div class="main-container">
        <img src="#" alt="pokemon" class="pokemon-image">
        <img src="img/pokedex.png" alt="Pokedex" class="pokedex">
        <h1 class="name-data">
            <span class="pokemon-number"></span> -
            <span class="pokemon-name"></span>
        </h1>

        <!-- required faz com que o preenchimento do input seja obrigatorio -->
        <form class="form">
            <input type="search"
            class="input-search"
            placeholder="Name or Number">           
        </form>

        <div class="buttons">
            <button class="btn-prev">Prev &lt </button>
            <button class="btn-next">Next &gt </button>
        </div>
    </div>
    <script src="JS/script.js"></script>
    
</body>
</html>
